<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bateria</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>   
</head>
<body>
    <main>
        <section class="main-wrapper">
          <h1 class="main-title">Bateria</h1>
          <div class="drum-kit-wrapper">
            <img id="crash-ride" class="crash-cymbal" src="img/img1.JPG" alt="Crash cymbal">
            <img id="hihat-top" class="hihat-top-cymbal" src="img/img2.JPG" alt="Hi Hat cymbal">
            <div data-key="74" class="key snare">
              <kbd>J</kbd>
            </div>
            <div data-key="66" class="key kick">
              <kbd>B</kbd>
            </div>
            <div data-key="86" class="key kick2">
              <kbd>V</kbd>
            </div>
            <div data-key="72" class="key tom-high">
              <kbd>H</kbd>
            </div>
            <div data-key="71" class="key tom-mid">
              <kbd>G</kbd>
            </div>
            <div data-key="70" class="key tom-low">
              <kbd>F</kbd>
            </div>
            <div data-key="69" class="key crash">
              <kbd>E</kbd>
            </div>
            <div data-key="82" class="key ride">
              <kbd>R</kbd>
            </div>
            <div data-key="73" class="key hihat-open">
              <kbd>I</kbd>
            </div>
            <div data-key="75" class="key hihat-close">
              <kbd>K</kbd>
            </div>
            <img class="drum-kit" src="img/bateria.png" alt="Drum Kit" />
          </div>
        </section>
      </main>
      <audio data-key="74" src="sons/01 - JavaScript Drum Kit_sounds_snare.wav"></audio>
      <audio data-key="66" src="sons/01 - JavaScript Drum Kit_sounds_kick.wav"></audio>
      <audio data-key="86" src="sons/01 - JavaScript Drum Kit_sounds_kick.wav"></audio>
      <audio data-key="72" src="sons/src_01-javascript-drum-kit_sounds_tom-high.wav"></audio>
      <audio data-key="71" src="sons/src_01-javascript-drum-kit_sounds_tom-mid.wav"></audio>
      <audio data-key="70" src="sons/src_01-javascript-drum-kit_sounds_tom-low.wav"></audio>
      <audio data-key="69" src="sons/src_01-javascript-drum-kit_sounds_crash.wav"></audio>
      <audio data-key="82" src="sons/01 - JavaScript Drum Kit_sounds_ride.wav"></audio>
      <audio data-key="73" src="sons/src_01-javascript-drum-kit_sounds_hihat-open.wav"></audio>
      <audio data-key="75" src="sons/src_01-javascript-drum-kit_sounds_hihat-close.wav"></audio>
      <script src='main.js'></script>
</body>
</html>
